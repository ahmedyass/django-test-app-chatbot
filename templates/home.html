{% extends 'base.html' %}

{% block js %}
  <script type="text/javascript" src="/static/js/script.js"></script>
{% endblock %}

{% block content %}
<div id="app" class="container">
    <div class="chatbox">
      <div class="top-bar">
        <div class="avatar"><p>S</p></div>
        <div class="name">Chatty</div>
      </div>
      <div class="middle">
        <div class="voldemort">
            <div v-for="message in messages" v-bind:class="{ 'outgoing': message.user,  'incoming': message.chat_bot}">
                <div class="bubble">[[message.text]]</div>
            </div>
          
        </div>
      </div>
      <div id="text-box" class="bottom-bar">
        <div class="chat">
            <input v-bind:placeholder="placeholder" v-model="input" v-bind:class="{ 'bdanger': send_blank}" v-on:change="check_content">
            <button><i class="fas fa-paper-plane" v-on:click="add_message"></i></button>
        </div>
      </div>
    </div>
</div>
{% endblock %}
